<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Verificador de Idade</h1>
        </header>
        <section id="conteudo">
            <form method="get">
                <div id="txtano">
                    Ano de nascimento:
                    <input type="number" name="ano" id="iano">
                </div>
                <div id="txtsex">
                    Sexo:
                    <input type="radio" name="sex" id="imasc" value="M">
                    <label for="imasc">Masculino</label>
                    <input type="radio" name="sex" id="ifem" value="F">
                    <label for="ifem">Feminino</label>
                </div>
                <div id="botao">
                    <input type="button" value="Identificar" onclick="ident()">
                </div>
            </form>
            <div id="res">
            
                <p id="idade"> Preencha os dados para verificar</p>
                <div id="imagem">
                    
                </div>
            </div>
        </section>
        <footer>&#169 Marcos Costa Pinheiro</footer>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
