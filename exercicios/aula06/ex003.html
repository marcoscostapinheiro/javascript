<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body{
            background-color: rgb(174, 238, 174);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
            color: rgb(129, 21, 26);
            font-size: 2.5em;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.171);
        }

        p{
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Uffaa, me livrei da maldição.</p>   

    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} = ${s}`)
    </script>
</body>
</html>
